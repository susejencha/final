<header>

<h1>JavaScript</h1>

<p><</p>

</header>
<body>
<form onsubmit="event.preventDefault(); performCalculations();">
  <label for="num1">Number 1:</label>
  <input type="number" id="num1" required>
  <br>
  <label for="num2">Number 2:</label>
  <input type="number" id="num2" required>
  <br>
  <label for="num3">Number 3:</label>
  <input type="number" id="num3" required>
  <br>
  <button type="submit">Calculate</button>
</form>

<div id="results" style="display: none;">
  <p>Greatest Common Denominator: <span id="gcd"></span></p>
  <p>Least Common Multiple: <span id="lcm"></span></p>
  <p>Square root of sum: <span id="sqrtSum"></span></p>
</div>

<script>
  function gcd(a, b) {
    if (!b) {
      return a;
    }

    return gcd(b, a % b);
  }

  function lcm(a, b) {
    return (a * b) / gcd(a, b);
  }

  function performCalculations() {
    const num1 = parseInt(document.getElementById('num1').value);
    const num2 = parseInt(document.getElementById('num2').value);
    const num3 = parseInt(document.getElementById('num3').value);

    const gcdResult = gcd(gcd(num1, num2), num3);
    const lcmResult = lcm(lcm(num1, num2), num3);
    const sqrtSumResult = Math.sqrt(num1 + num2 + num3);

    document.getElementById('gcd').innerText = gcdResult;
    document.getElementById('lcm').innerText = lcmResult;
    document.getElementById('sqrtSum').innerText = sqrtSumResult;

    document.getElementById('results').style.display = 'block';
  }
</script>
</body>
</html>
